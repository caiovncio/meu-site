<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado por sua solicitação</title>
    <style>
        :root {
            --azul-escuro: #0d2c54;
            --azul-medio: #1e5f8e;
            --azul-claro: #3a87bd;
            --branco: #ffffff;
            --cinza-claro: #f5f7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--cinza-claro);
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: var(--azul-escuro);
            color: var(--branco);
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .thank-you {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .thank-you h1 {
            color: var(--azul-escuro);
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .thank-you p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--azul-medio);
            color: var(--branco);
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--azul-escuro);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Agrega-TI</div>
        </div>
    </header>

    <div class="container">
        <div class="thank-you">
            <h1>Obrigado pela sua solicitação!</h1>
            <p>Recebemos seu pedido de orçamento e entraremos em contato em breve para discutir os detalhes do seu projeto.</p>
            <p>Nossa equipe está analisando suas informações e retornará para você em até 24 horas úteis.</p>
            <a href="/index.html" class="btn">Voltar para a página inicial</a>
        </div>
    </div>
</body>
</html>
